<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Animation library for notifications -->
        <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet"/>

        <!-- Light Bootstrap Table core CSS -->
        <link href="{{ url_for('static', filename='css/light-bootstrap-dashboard.css') }}" rel="stylesheet"/>

        <!-- Custom Workbench CSS -->
        <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>

        <!-- Fonts and icons -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

        {% if title is defined %}
            <title>{{ title }} - {{ APP_NAME }}</title>
        {% else %}
            <title>{{ APP_NAME }}</title>
        {% endif %}

    </head>
    <body>

        <div class="wrapper">
            <div class="sidebar" data-color="orange" data-image="{{ url_for('static', filename='img/sidebar.jpg') }}">

                <div class="sidebar-wrapper">
                    <div class="logo">
                        <h3>{{ APP_NAME }}</h3>
                    </div>

                    <ul class="nav">
                        <li {% if request.path == '/' %}class="active"{% endif %}>
                            <a href="/">
                                <i class="fa fa-home"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">{{ title }}</a>
                        </div>
                    </div>
                </nav>

                <div class="content">
                    <div class="container-fluid">
                        {% block content %}{% endblock %}
                    </div>
                </div>

                <footer class="footer">
                    <div class="container-fluid">
                        <p class="copyright pull-right">
                            &copy; <a href="http://www.jamiescott.me">Jamie Scott</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>

        <!--   Core JS Files   -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--  Notifications Plugin    -->
        <script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>

        <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
        <script src="{{ url_for('static', filename='js/light-bootstrap-dashboard.js') }}"></script>

        <!-- Alert messages -->
        <script>
            $(function() {
                {%  with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            $.notify({
                                {% if category == 'info' %}icon: "fa fa-info-circle",{% endif %}
                                {% if category == 'success' %}icon: "fa fa-check",{% endif %}
                                {% if category == 'warning' %}icon: "fa fa-exclamation-triangle",{% endif %}
                                {% if category == 'danger' %}icon: "fa fa-exclamation-circle",{% endif %}
                                message: "{{ message }}"
                            }, {
                                type: "{{ category }}",
                                timer: 4000,
                                placement: {
                                    from: 'top',
                                    align: 'right'
                                }
                            });
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            });
        </script>

        <!-- Custom scripts -->
        {% block script %}{% endblock %}

    </body>

</html>
