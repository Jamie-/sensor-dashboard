{% extends "template.html" %}

{% block content %}
    <div class="row main-pad">

        <div class="col-md-3">
            <div class="card">
                <div class="header">
                    <div class="row container-fluid">
                        <h4 class="title">Collections</h4>
                        <p class="category">Number of different data collections.</p>
                    </div>
                </div>
                <div class="content">
                    <p class="large-number">{{ stats['collections'] }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="header">
                    <div class="row container-fluid">
                        <h4 class="title">Data Points</h4>
                        <p class="category">Number of data points logged.</p>
                    </div>
                </div>
                <div class="content">
                    <p class="large-number">{{ stats['total_documents'] }}</p>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
